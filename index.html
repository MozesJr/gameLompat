<!DOCTYPE html>
<html>
	<head>
		<title>SPRITES IMAGE</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<h3>SPRITES IMAGE</h3>
			<h4>DASAR ANIMASI DAN PEMBUATAN GAME</h4>

			<div class="frame">
				<div id="game">
					<div class="tombol">
						<button id="tombolBerhenti" class="tombolAnimation" command="berhenti">BERHENTI</button>
						<button id="tombolJalan" class="tombolAnimation" command="jalan">Jalan</button>
						<button id="tombolLompat" class="tombolAnimation" command="lompat">Lompat</button>
					</div>
					<div class="orang"></div>
				</div>
			</div>

		</div>
	</body>
</html>
